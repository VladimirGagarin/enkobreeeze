<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="top-header">

                        <h3><span>I'm</span> Robert Masantare Ledama</h3>

                    </div>
                </div>

                    <a href="tel:+254722642378">
                        <i class="fas fa-phone-alt"></i> Call Robert

            </div>
        
            <div class="agent-item">
                <div class="agent-image">

                    </div>
                    <div class="agent-name">
                        <h3> <span>I'm</span> Steven Onyango</h3>

                        <i class="fas fa-phone-alt"></i> Call Steven
                    </a>
                </div>
